<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="form">
        <form>
            <h3>Register</h3>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="password">
            </div>
            <div class="mb-3">
                <label for="passwordconfirmation" class="form-label">Password Confirmation (Please Enter Again)</label>
                <input type="password" class="form-control" id="passwordconfirmation" aria-describedby="passwordconfirmation">
              </div>
            <label class="mb-3">How did you hear about us?</label>
            <div class="mb-3 form-check">
              <input type="radio" class="form-check-input" id="social-media">
              <label class="form-check-label" for="social-media">Social Media</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="search-engine">
                <label class="form-check-label" for="search-engine">Google/Search Engine</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="referral">
                <label class="form-check-label" for="referral">Referral</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="website">
                <label class="form-check-label" for="website">Website</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="advertisement">
                <label class="form-check-label" for="advertisement">Advertisement</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
