<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <h2 class="shopping-cart-header">Meet and Greets</h2>
    <div class="cart-table main-container">
      <table class="table cart-table">
        <thead>
          <tr>
            <th scope="col">Appointments</th>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><img src="imgs/penelope.jpg" class="mr-3 image-formatting" alt="Image of a Frenchie Dog"></th>
            <th scope="col"></th>
            <th scope="row" class="name">Penelope</th>
            <td class="mr-1">May 7, 2024</td>
            <td class="mr-1">10:00am</td>
          </tr>
          <tr>
            <th class="image-formatting appointments" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
            <th scope="col"></th>
            <th scope="row" class="table-spacing">Penelope</th>
            <td>May 7, 2024</td>
            <td>10:00am</td>
          </tr>
          <tr>
            <th class="image-formatting" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
            <th scope="col"></th>
            <th scope="row">Penelope</th>
            <td>May 7, 2024</td>
            <td>10:00am</td>
          </tr>
        </tbody>
      </table>
      </div>
  <body>
    <div class="side-container">
      <h2 class="payment-info-header">Payment Info.</h2>
      <div class="mb-3 table-input">
        <label for="first-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="first-name">
      </div> 
      <div class="mb-3 table-input">
        <label for="address" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="address" placeholder="House number and street name">
      </div> 
      <div class="mb-3 table-input">
        <input type="text" class="form-control" id="address" placeholder="Apartment, suite, unit, etc">
      </div> 
      <div class="mb-3 table-input">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" id="state">
      </div> 
      <div class="mb-3 table-input">
        <label for="zipcode" class="form-label">Zipcode</label>
        <input type="number" class="form-control" id="zipcode">
      </div> 
      <div class="mb-3 table-input">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone-number">
      </div> 
      <div class="mb-3 table-input">
        <label for="email-address" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-address">
      </div> 
    </div>
  </body>
</html>
