<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <h2 class="shopping-cart-header">Shopping Cart</h2>
  <div class="cart-table">
  <table class="table cart-table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Pet Name</th>
        <th scope="col">Breed</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="image-formatting" scope="row"></th>
        <th scope="row">Penelope</th>
        <td>Wheaten Terrier</td>
        <td>Brown</td>
      </tr>
    </tbody>
  </table>
  </div>
  <body>
    <div class="form-formatting">
        <form>
            <h3 class="register-form-header">Checkout</h3>
              <div class="mb-3">
                <label for="username" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" aria-describedby="email">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone-number" aria-describedby="phone-number">
              </div>
            <button type="submit" class="btn btn-primary btn-large">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
