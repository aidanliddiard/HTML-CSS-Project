<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <h2 class="shopping-cart-header">Meet and Greet Appointments</h2>
  <div class="container">
      <div class="row">
        <div class="col-md-8">
            <table class="table cart-table">
              <thead>
                <tr>
                  <th scope="col">Appointments</th>
                  <th scope="col"></th>
                  <th scope="col">Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><img src="imgs/penelope.jpg" class="mr-3 image-formatting" alt="Image of a Frenchie Dog"></th>
                  <th scope="col"></th>
                  <th scope="row" class="name">Penelope</th>
                  <td class="mr-1">May 7, 2024</td>
                  <td class="mr-1">10:00am</td>
                </tr>
                <tr>
                  <th class="image-formatting appointments" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
                  <th scope="col"></th>
                  <th scope="row" class="table-spacing">Penelope</th>
                  <td>May 7, 2024</td>
                  <td>10:00am</td>
                </tr>
                <tr>
                  <th class="image-formatting" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
                  <th scope="col"></th>
                  <th scope="row">Penelope</th>
                  <td>May 7, 2024</td>
                  <td>10:00am</td>
                </tr>
                <tr>
                  <th class="image-formatting" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
                  <th scope="col"></th>
                  <th scope="row">Penelope</th>
                  <td>May 7, 2024</td>
                  <td>10:00am</td>
                </tr>
                <tr>
                  <th class="image-formatting" scope="row"><img src="imgs/penelope.jpg" class="image-formatting" alt="Image of a Frenchie Dog"></th>
                  <th scope="col"></th>
                  <th scope="row">Penelope</th>
                  <td>May 7, 2024</td>
                  <td>10:00am</td>
                </tr>
              </tbody>
            </table>
            </div>
    <div class="col-md-4 gray-box">
      <div class="side-container">
        <h3 class="payment-info-header">Payment Information</h3>
        <div class="mb-3 table-input">
          <label for="name">Name</label>
          <input type="text" class="form-control form-label-wider" id="name" required>
        </div> 
        <div class="mb-3 table-input">
          <label for="address" class="form-label">Street Address</label>
          <input type="text" class="form-control form-label-wider" id="address" placeholder="House number and street name" required>
        </div> 
        <div class="mb-3 table-input">
          <input type="text" class="form-control form-label-wider" id="address" placeholder="Apartment, suite, unit, etc">
        </div> 
        <div class="flex-container">
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="mb-3">
            <label for="zipcode" class="form-label">Zipcode</label>
            <input type="number" class="form-control" id="zipcode" required>
          </div>
        </div>
        <div class="flex-container">
          <div class="mb-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone-number" required>
          </div> 
          <div class="mb-3">
            <label for="email-address" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-address" required>
          </div> 
        </div>
        <div class="flex-container">
          <div class="mb-3">
            <label for="exp" class="form-label">Credit Card Number</label>
              <input type="text" class="form-control" id="exp" required>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
              <select class="form-control">
                <option selected>Select</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
              </select>
          </div>
        </div>
        <div class="flex-container">
          <div class="mb-3">
            <label for="exp" class="form-label">Exp.</label>
            <input type="text" class="form-control custom-width" id="exp" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="number" class="form-control custom-width" id="cvv" required maxlength="4">
          </div>
        </div>
        <div class="button-format">
          <button class="btn btn-primary btn-wide" type="button">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
